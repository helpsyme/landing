<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Перевірте пошту</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body{
  background:
    repeating-linear-gradient(-45deg, rgba(0,0,0,0.05), rgba(0,0,0,0.05) 1px, transparent 1px, transparent 20px),
    linear-gradient(150deg, #ecedf3 0%, #d8d8e5 100%);
  font-family: "Inter", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.container{
  max-width: 650px;
  background: #fff;
  border-radius: 24px;
  padding: 50px 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  text-align: center;
}
h1{
  font-weight: 800;
  font-size: 2.2rem;
  color: #1c1c1e;
  margin-bottom: 25px;
}
.status-icon{
  font-size: 68px;
  color: #007aff;
  margin-bottom: 20px;
}
p{
  font-size: 1.05rem;
  color: #444;
  margin-bottom: 12px;
}
.note{
  font-size: 0.9rem;
  color: #666;
  margin-top: 25px;
  padding: 15px;
  background: #f8f9ff;
  border-radius: 12px;
  border: 1px solid #e0e0f0;
}
.support-btn{
  display: inline-block;
  margin-top: 25px;
  background: #0d6efd;
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s ease;
}
.support-btn:hover{
  background: #0b5ed7;
  color: #fff;
}
</style>
</head>
<body>
  <div class="container">
    <div class="status-icon">✉️</div>
    <h1>Перевірте пошту</h1>
    <p>Вам вислано лист із подальшими інструкціями на <b>електронну адресу, вказану у формі</b>.</p>
    <p>Якщо ви не бачите листа у вхідних, перевірте папку <b>спам</b>.</p>
    <div class="note">
      ⏰ Зазвичай лист приходить протягом кількох хвилин.
    </div>

    <!-- Кнопка підтримки -->
    <div class="text-center mt-4">
      <a href="https://forms.gle/j2hVu45YumxtGspE7" target="_blank" class="btn btn-light">
        Підтримка
      </a>
    </div>
  </div>
</body>
</html>
